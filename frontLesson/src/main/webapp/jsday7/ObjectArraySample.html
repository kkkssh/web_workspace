<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ObjectArraySample</title>
<style type="text/css">
	table {width: 500px}
	th {width: 13%; background-color: tomato; color: white;}
	td {width: 10%;}
	th,td { border: 1px solid tomato; padding: 7px 12px; text-align: center;}
</style>
</head>
<body>
<hr>
	<h3 style="text-align: center;">오늘의 스케쥴</h3>
	<table>
		<tr>
			<th>TIME</th>
			<th>TODO</th>
		</tr>
		<tbody id = "contents">
<!-- 오브젝트 배열의 요소값을 가져다가 tr태그 1개 행 만들기를 배열 요소만큼 반복 -->		
				
		</tbody>	
	</table>
	
<button id = "todoAddBtn">스케쥴 추가(DOM)</button>
<button id = "sortBtn">시간순 정렬</button>
<script type="text/javascript">
	const schedules = [{time:'09:00',todo:'수업'},
				    {time:'11:00',todo:'과제'},
					{time:'12:30',todo:'점심식사'},
					{time:'14:00',todo:'주간회의'},
					{time:'16:45',todo:'자료조사'}]	
	
	let result = ''
	setView()
	/*
		const 로 선언한 함수는 호출하기 전에 미리 정의가 되어 있어야 한다.(변수처럼 처리)
		function 정의한 함수는 자바스크립트에서 함수 끌어올리기(함수 Hoisting). function 정의는 맨 앞으로
	*/
	function setView(){		//정렬 후에 다시 배치하기 위해 함수로 정의
		result = ''
		schedules.forEach((obj)=>{	
			console.log(obj)
			console.log(obj.time)
			console.log(obj.todo)			
			result+=`<tr><td>${obj.time}</td><td>${obj.todo}</td></tr>`
		})
			document.getElementById('contents').innerHTML = result	
	}
	
	//스케쥴 추가
	document.getElementById('todoAddBtn')
	.addEventListener('click',()=>{
		const atime = prompt('시간을 입력하세요')		//입력값을 받는 윈도우 대화상자
		const atodo = prompt('할일을 입력하세요')
		console.log(atime)
		console.log(atodo)
		
		const temp = {time:atime, todo:atodo}
		schedules.push(temp)		//배열 마지막 요소로 추가
		
		const newtr = document.createElement('tr')	//1)새로운 태크요소 생성하기
		const newtd = `<td>${atime}</td>
				<td>${atodo}</td>`
   	 	newtr.innerHTML = newtd		//newtr은 새로 만든 1)tr 태그 요소. newtd 는 문자열
    	document.getElementById('contents').appendChild(newtr)
		//tbody (id=contents) 마지막 자식요소로 tr 태그 추가하기    	
         
	})
	
	//정렬
	document.getElementById('sortBtn').addEventListener('click',()=>{	
		//배열의 sort 는 문자열 사전순 정렬. 정수값 정렬은 sort 안에 콜백함수 정의. return a-b; (예시)
		//	console.log('9:00'-'11:00')		//NaN, return a.time-b.time 은 NaN 이다.
			schedules.sort(function(a, b){	//a,b 는 객체	
				//a,b 중에 작은 값이 무엇인지 정렬 알고리즘이 알 수 있도록 리턴 설정
				if(a.time < b.time)		//a,b 객체의 time 프로퍼티 비교(시간순 정렬)
					return -1
				else return 1
			})	
			console.log(schedules)
			
			setView()
		})
	
</script>
</body>
</html>
