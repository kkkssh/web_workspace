<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form - 회원 가입</title>
<link rel="stylesheet" href="../css/FormSample.css">
<!-- 자바스크립트 자동완성 기능은 이클립스에서는 외부파일에서만 가능합니다. -->
<script type="text/javascript" src="../js/MemberJoin.js"></script>
<script type="text/javascript" src = "../">
document
</script>
</head>

<body>
	<h3>회원 가입</h3>
	<!-- form 데이터 전송 방식은 method 라고 합니다. 'get'이 기본값이 데이터를 url 과 함께 보냅니다.
					'post' 방식으로 하면 네트워크 패킷에 담아서 보냅니다. 저장 목적-->
	<!-- <form action="" method = "post"> -->
	<form action="success.html">	
	<!-- 테스트용 : html 파일은 form 이 보낸 데이터를 받을 수 없습니다. 페이지 이동만 해봅시다. -->
	<!-- form 태그는 서버로 보낼 입력 요소들을 묶는 역할을 합니다.
		 form action 은 서버의 url(요청파일이 xxx.jsp), method 는 전송 방식 입니다.
		 서버로 보내는 것은 type = "submit" 인 버튼을 클릭하면 전송이 됩니다.
 	-->
		<table>
			<tr>
				<td><label for="lblName">이름</label></td>
				<td><input type="text" id="lblName" value="홍길동" name="name">
				</td>
			</tr>
			<tr>
				<td><label for="lblPass">패스워드</label></td>
				<td><input type="password" id="lblPass" name="password"></td>
			</tr>
			<tr>
				<td><label for="lblEmail">이메일</label></td>
				<td><input type="text" id="lblEmail" name="email"></td>
			</tr>
			<tr>
				<td><label for="lblAge">나이</label></td>
				<!--  max="99" min="15" 설정 없이 자바스크립트에서 검사하기-->
				<td><input type="number" id="lblAge" name="age"></td>
			</tr>
			<tr>
				<td><label for="lblAddr">지역(주소)</label></td>
				<td>
					<!-- 선택상자(콤보 박스) , 드롭다운 --> <select id="lblAddr" name="address">
						<option>서울</option>
						<option>인천</option>
						<option>대전</option>
						<option>대구</option>
						<option>광주</option>
						<option>부산</option>
						<option>기타</option>
				</select>
				</td>
			</tr>
			<tr>
				<td><label>성별</label></td>
				<td>
					<!-- radio 버튼은 여러개 중 단일 선택. name 속성값이 같게 하여 그룹화 --> <input
					type="radio" name="gender" id="lblMale" value="male"> <label
					for="lblMale">남성</label> <input type="radio" name="gender"
					id="lblFemale" value="female"> <label for="lblFemale">여성</label>
					<input type="radio" name="gender" id="lblNo" value="unknown"
					checked="checked"> <label for="lblMale">모름</label>
				</td>
			</tr>
			<tr>
				<td><label>취미</label></td>
				<td>
					<!-- 체크박스는 다중 선택. 서버에서 배열로 받는다. name 속성값도 같은 그룹이면 동일하게. toggle(클릭할때마다 선택이 됐다 안됐다) 동작 -->
					<input type="checkbox" id="lblFootball" name="hobby" value="축구">
					<label for="lblFootball">축구</label> <input type="checkbox"
					id="lblBaseball" checked="checked" name="hobby" value="야구">
					<label for="lblBaseball">야구</label> <input type="checkbox"
					id="lblRun" name="hobby" value="달리기"> <label for="lblRun">달리기</label>
					<input type="checkbox" id="lblSwim" name="hobby" value="수영">
					<label for="lblSwim">수영</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<!-- 유효성 검사하는 함수 func_join 을 실행하고 통과하면 서버로 보냅니다.
					자바스크립트에서 frm.submit() 실행하여 제출합니다. 버튼 type = "button"으로 변경하기
				 -->
					<button onclick = "func_join()" type = "button">가입하기</button>
					<!-- form 태그 안에 있을 때는 type = submit 생략됨 -->
					<button type="reset">다시쓰기</button>
					<button type="button" onclick="alert('hello!\n테스트입니다.')">테스트</button>
					<!-- onclick 은 자바스크립트 코드를 작성합니다. 자바스크립트 alert 명령 실행하기 -->
				</td>
			</tr>
		</table>

	</form>
</body>
</html>
